<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.6%;
            overflow-x: hidden;
        }

        body {
            overflow-x: hidden;
            font-family: sans-serif;
            background-color: #f8f8f8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1fr);
            justify-items: center;
            align-items: center;
            height: 100vh;
            max-width: 120rem;
            margin: 0 auto;
        }

        .inside {
            padding: 3.2rem;
            border-radius: 9px;
            box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.2);
            background-color: #fff;
            width: 80%;
            max-width: 600px;
        }

        .f-1 {
            display: flex;
            flex-direction: column;
            gap: 2.2rem;
        }

        label {
            font-size: 1.6rem;
            display: inline-block;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 600;
        }

        h1 {
            text-align: center;
            margin-bottom: 5rem;
            font-size: 3.5rem;
            font-weight: 600;
            color: #4CAF50;
        }

        input {
            height: 3.2rem;
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            text-align: center;
        }

        button {
            padding: 1.3rem 3.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #573800;
            text-align: center;
            display: block;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <section class="grid col-1">
        <div class="inside">
            <h1>Edit User</h1>
            <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post" class="f-1">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ user.name }}" required>
                </div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="text" name="mobile" value="{{ user.mobile }}" required>
                </div>
                <div class="btn">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
            <a href="{{ url_for('index') }}">Cancel</a>
        </div>
    </section>
</body>
</html>
